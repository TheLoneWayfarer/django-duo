<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <!-- Include Duo authentication prompt -->
        {% if duo_required %}
            {{ duo_iframe|safe }}
        {% endif %}
        <button type="submit">Login</button>
    </form>
</body>
</html>
